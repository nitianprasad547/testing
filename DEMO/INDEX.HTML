<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Rangers Megaforce</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/search-bar.css">
</head>

<body class="body">

    <!-- HEADER -->
    <div class="header">
        <div class="left">
            <a href="https://officialpowermorphicon.com/power-rangers-megaforce/" target="_blank">
                <img class="logo" src="logos/logo.jpg" alt="Power Rangers Logo">
            </a>
        </div>

        <div class="middle">
            <p>WELCOME TO POWER RANGERS WORLD</p>
        </div>

        <div class="right">
            <button class="buttons">
                <img class="home-icon" src="logos/home.png" alt="Home">
            </button>
            <button class="buttons">
                <img class="shop-icon" src="logos/shoping.png" alt="Shop">
            </button>
            <button class="buttons">
                <img class="setting-icon" src="logos/setting.png" alt="Settings">
            </button>
        </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <input class="text" type="text" placeholder="Search...">
        <button class="search-button">
            <img class="search-image" src="logos/voice.png" alt="Search">
        </button>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="seansons">
            <div class="image">
                <img class="season-1" src="seansons/season-1.jpg" alt="Season 1">
            </div>
        </div>

        <div class="seansons">
            <div class="image">
                <img class="season-2" src="seansons/season-2.jpg" alt="Season 2">
            </div>
        </div>

        <div class="seansons">
            <div class="image">
                <img class="season-3" src="seansons/503.jpg" alt="Season 3">
            </div>
        </div>
    </div>

    <!-- SLIDE BAR -->
    <div class="slide-bar"></div>

</body>
</html>
